    <script>
        function sumEqualzero($arr){
    let newArray = [];
    for ($i = 0; $i < $arr.length; $i++){
        for ($j = $i+1 ;$i < $arr.length;$j++ ){
            for ($k = $j+1; $k < $arr.length;$k++){
                $sum = $arr[$i] + $arr[$j] + $arr[$k];
                if($sum == 0){
                    newArray.push([$arr[$i],$arr[$j],$arr[$k]]);
                }
            }
        }
    }
    console.log(($newArray));
};
sumEqualzero([1,2,-3]);
    </script>
